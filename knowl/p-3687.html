<h3 class="heading"><span class="type">Capoverso</span></h3>
<p>Mostriamo infine che dati due naturali <span class="process-math">\(m\)</span> e <span class="process-math">\(n\)</span> si ha <span class="process-math">\(m\le n\)</span> come naturali se e solo se <span class="process-math">\(m\le n\)</span> come interi. L'intero <span class="process-math">\(l\coloneqq n-m\)</span> è l'unico intero tale che <span class="process-math">\(n=m+l\text{:}\)</span> la tesi segue allora dalla <a href="" class="xref" data-knowl="./knowl/prop-ordine_differenza.html" title="Proposizione A.4.17">Proposizione A.4.17</a>.</p>
