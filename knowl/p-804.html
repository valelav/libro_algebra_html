<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Data un'operazione <span class="process-math">\(\cdot\)</span> definita in un insieme <span class="process-math">\(S\text{,}\)</span> diciamo che soddisfa la proprietà <dfn class="terminology">commutativa</dfn> (o, più semplicemente, che l'operazione è commutativa) se</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
a\cdot b=b\cdot a
\end{equation*}
</div>
<p class="continuation">per ogni <span class="process-math">\(a\)</span> e <span class="process-math">\(b\)</span> in <span class="process-math">\(S\text{.}\)</span></p>
<span class="incontext"><a href="sec-proprieta_operazioni.html#p-804" class="internal">Contesto</a></span>
