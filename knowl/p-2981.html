<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Sia <span class="process-math">\(F\)</span> un campo e sia <span class="process-math">\(p\)</span> un polinomio di grado positivo a coefficienti in <span class="process-math">\(F\text{.}\)</span> Se <span class="process-math">\(p\)</span> è irriducibile, allora <span class="process-math">\(F[x]/\ideal{p}\)</span> è un campo, altrimenti <span class="process-math">\(F[x]/\ideal{p}\)</span> non è un dominio.</p>
