<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Dato un polinomio <span class="process-math">\(f\)</span> a coefficienti in un anello commutativo e un elemento <span class="process-math">\(c\)</span> di <span class="process-math">\(R\text{,}\)</span> il resto della divisione di <span class="process-math">\(f\)</span> per <span class="process-math">\(x-c\)</span> è esattamente <span class="process-math">\(f(c)\text{.}\)</span> In particolare, <span class="process-math">\(c\)</span> è radice di <span class="process-math">\(f\)</span> se e solo se <span class="process-math">\(x-c\)</span> è un divisore di <span class="process-math">\(f\text{.}\)</span></p>
