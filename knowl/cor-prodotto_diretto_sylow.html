<article class="corollary theorem-like"><h3 class="heading">
<span class="type">Corollario</span><span class="space"> </span><span class="codenumber">16.2.7</span><span class="period">.</span>
</h3>
<p>Se i sottogruppi di Sylow di un gruppo finito <span class="process-math">\(G\)</span> sono tutti normali, allora <span class="process-math">\(G\)</span> è prodotto diretto dei suoi sottogruppi di Sylow. In particolare, un gruppo abeliano finito è prodotto diretto dei suoi sottogruppi di Sylow.</p></article><span class="incontext"><a href="sec-sylow.html#cor-prodotto_diretto_sylow" class="internal">Contesto</a></span>
