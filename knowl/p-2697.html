<h3 class="heading"><span class="type">Capoverso</span></h3>
<p>Ricordiamo che nel <a href="" class="xref" data-knowl="./knowl/thm-classificazione_gruppi_prodotto_pq.html" title="Teorema 16.13">Teorema 16.13</a> abbiamo usato, senza dimostrazione, il fatto che il gruppo degli automorfismi di un gruppo ciclico di ordine primo è, a sua volta, ciclico. Siamo ora in grado di dimostrarlo.</p>
