<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Sia <span class="process-math">\(\phi\colon R\to S\)</span> un omomorfismo di anelli. Allora</p>
<ol class="decimal">
<li><p>se <span class="process-math">\(I\)</span> è un ideale di <span class="process-math">\(R\)</span> allora <span class="process-math">\(I\phi\)</span> è un ideale di <span class="process-math">\(\im\phi\text{;}\)</span></p></li>
<li><p>se <span class="process-math">\(J\)</span> è un ideale di <span class="process-math">\(S\)</span> allora <span class="process-math">\(J\phi^{-1}\)</span> è un ideale di <span class="process-math">\(R\text{.}\)</span></p></li>
</ol>
