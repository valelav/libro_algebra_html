<article class="definition definition-like"><h3 class="heading">
<span class="type">Definizione</span><span class="space"> </span><span class="codenumber">5.3.1</span><span class="period">.</span>
</h3>
<p>Dato un intero positivo <span class="process-math">\(n\text{,}\)</span> la <dfn class="terminology">funzione di Eulero</dfn> di <span class="process-math">\(n\text{,}\)</span> denotata con <span class="process-math">\(\euler{n}\text{,}\)</span> è il numero degli interi <span class="process-math">\(k\)</span> tali che <span class="process-math">\(0\le k\le n-1\)</span> e <span class="process-math">\(k\)</span> è coprimo con <span class="process-math">\(n\text{.}\)</span></p></article><span class="incontext"><a href="sec-eulero.html#def-funzione_di_eulero" class="internal">Contesto</a></span>
