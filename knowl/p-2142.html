<h6 class="heading"><span class="type">Capoverso</span></h6>
<p>Per mostrare che <span class="process-math">\(\frac{G\times G}{D}\simeq G\text{,}\)</span> consideriamo la mappa <span class="process-math">\(\psi\colon G\times G\to G\)</span> definita da <span class="process-math">\((g,h)\psi=gh^{-1}\text{.}\)</span> Si verifica che è un omomorfismo suriettivo il cui nucleo è <span class="process-math">\(D\)</span> da cui segue la tesi per il <a href="" class="xref" data-knowl="./knowl/thm-isomorfismo_quoziente_sul_nucleo.html" title="Teorema 14.3.1">Teorema 14.3.1</a>.</p>
