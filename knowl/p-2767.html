<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Siano <span class="process-math">\(a\text{,}\)</span> <span class="process-math">\(b\)</span> e <span class="process-math">\(c\)</span> elementi di un dominio <span class="process-math">\(D\)</span> in cui ogni coppia di elementi sia dotata di massimo comun divisore. Allora:</p>
<ol class="decimal">
<li><p><span class="process-math">\((a,b)\sim(b,a)\text{;}\)</span></p></li>
<li><p><span class="process-math">\(((a,b),c)\sim(a,(b,c))\text{;}\)</span></p></li>
<li><p><span class="process-math">\((ac,bc)\sim (a,b)c\text{.}\)</span></p></li>
</ol>
