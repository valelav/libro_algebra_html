<h3 class="heading"><span class="type">Capoverso</span></h3>
<p>Viceversa, se <span class="process-math">\(a\)</span> è un elemento di <span class="process-math">\(A\text{,}\)</span> cioè <span class="process-math">\(a=m+t\)</span> per qualche naturale <span class="process-math">\(t\text{,}\)</span> allora <span class="process-math">\(as=m+ts\)</span> per il <a href="" class="xref" data-knowl="./knowl/lem-preassociativa_addizione.html" title="Lemma A.4.8">Lemma A.4.8</a> e, quindi, <span class="process-math">\(as\in A\text{,}\)</span> cioè <span class="process-math">\(A\)</span> è una sottoalgebra. D'altra parte <span class="process-math">\(m=m+0\in A\)</span> e, dunque, <span class="process-math">\(\alg{m}\subseteq A\text{.}\)</span></p>
