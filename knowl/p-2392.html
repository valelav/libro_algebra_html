<h5 class="heading"><span class="type">Capoverso</span></h5>
<p>Sia <span class="process-math">\(A\)</span> un insieme. Mostrare che <span class="process-math">\(\parti{A}\)</span> con le operazioni così definite</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
X+Y \amp \coloneqq (X\setminus Y)\cup (Y\setminus X)\\
X\cdot Y\amp\coloneqq X\cap Y 
\end{align*}
</div>
<p class="continuation">è un anello commutativo.</p>
