<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Per ciascun naturale <span class="process-math">\(n\)</span> sia data una proposizione <span class="process-math">\(P_{n}\text{.}\)</span> Si supponga che:</p>
<ul class="disc">
<li><p><span class="process-math">\(P_{0}\)</span> sia vera;</p></li>
<li><p>per ogni naturale <span class="process-math">\(k\)</span> tale che <span class="process-math">\(P_{k}\)</span> è vera si ha che anche <span class="process-math">\(P_{k+1}\)</span> è vera.</p></li>
</ul>
<p class="continuation">Allora <span class="process-math">\(P_{n}\)</span> è vera per ogni naturale <span class="process-math">\(n\text{.}\)</span></p>
