<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Sia <span class="process-math">\(\phi\colon G\to H\)</span> un omomorfismo di gruppi e sia <span class="process-math">\(L\le H\text{.}\)</span> Allora <span class="process-math">\(L\phi^{-1}\phi=L\cap\im\phi\text{.}\)</span> In particolare, <span class="process-math">\(L=L\phi^{-1}\phi\)</span> se e solo se <span class="process-math">\(L\le\im\phi\text{.}\)</span></p>
