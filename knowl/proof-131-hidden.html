<body class="ignore-math"><article class="hiddenproof"><p>Dal <a href="" class="xref" data-knowl="./knowl/thm-stabilizzatore_orbita.html" title="Teorema 13.2.7">Teorema 13.2.7</a>, sappiamo che la cardinalità dell'orbita di un elemento <span class="process-math">\(x\)</span> di <span class="process-math">\(X\)</span> è uguale all'indice in <span class="process-math">\(G\)</span> dello stabilizzatore di <span class="process-math">\(x\text{:}\)</span> in un gruppo finito, i sottogruppi hanno indice che divide l'ordine del gruppo, grazie al <a href="" class="xref" data-knowl="./knowl/thm-lagrange.html" title="Teorema 11.2.6: Teorema di Lagrange">Teorema di Lagrange</a>.</p></article></body>
