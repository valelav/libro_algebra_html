<span class="type">Nota</span><span class="space"> </span><span class="codenumber">17.2.3</span><span class="period">.</span>
</h3>
<p>La proprietà precedente non è, a dispetto delle apparenze, una proprietà associativa. Infatti <span class="process-math">\(n(ab)\)</span> è il multiplo intero del prodotto <span class="process-math">\(ab\text{,}\)</span> mentre <span class="process-math">\((na)b\)</span> è il prodotto del multiplo intero <span class="process-math">\(na\)</span> di <span class="process-math">\(a\)</span> per l'elemento <span class="process-math">\(b\text{.}\)</span></p></article><span class="incontext"><a href="sec-multipli_potenze.html#note-13" class="internal">Contesto</a></span>
