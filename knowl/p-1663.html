<h3 class="heading"><span class="type">Capoverso</span></h3>
<p>Se <span class="process-math">\(\phi\colon G\to H\)</span> è un omomorfismo di gruppi e <span class="process-math">\(L\)</span> è un sottogruppo di <span class="process-math">\(G\text{,}\)</span> non è detto che sia <span class="process-math">\(L\phi\phi^{-1}=L\text{:}\)</span> allo stesso modo, se <span class="process-math">\(K\)</span> è un sottogruppo di <span class="process-math">\(H\text{,}\)</span> non è detto che sia <span class="process-math">\(K\phi^{-1}\phi=K\text{.}\)</span></p>
