<h3 class="heading"><span class="type">Capoverso</span></h3>
<p>Il fatto che questa sia una relazione di equivalenza segue immediatamente dal fatto che due elementi sono associati se e solo se gli ideali che essi generano si contengono reciprocamente, cioè sono uguali: non è comunque difficile dimostrarlo direttamente.</p>
