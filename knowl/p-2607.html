<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Dalla definizione delle operazioni tra polinomi, segue immediatamente che il termine noto della somma è uguale alla somma dei termini noti e che il termine noto del prodotto è uguale al prodotto dei termini noti.</p>
