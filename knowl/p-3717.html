<h3 class="heading"><span class="type">Capoverso</span></h3>
<p>Sia <span class="process-math">\(t\)</span> un naturale tale che <span class="process-math">\(m+t\in\alg{a}\text{.}\)</span> Allora <span class="process-math">\(m+ts=(m+t)s\in\alg{a}s\subseteq\alg{a}\text{,}\)</span> dove abbiamo usato il <a href="" class="xref" data-knowl="./knowl/lem-preassociativa_addizione.html" title="Lemma A.41">Lemma A.41</a> e il fatto che <span class="process-math">\(\alg{a}\)</span> è una sottoalgebra.</p>
