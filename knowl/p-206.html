<h5 class="heading"><span class="type">Capoverso</span></h5>
<p>Sia <span class="process-math">\(f\colon A\to B\)</span> una funzione e sia <span class="process-math">\(D\)</span> un sottoinsieme di <span class="process-math">\(B\text{.}\)</span> Mostrare che <span class="process-math">\(Df^{-1}f=D\)</span> se e solo se <span class="process-math">\(D\subseteq \im f\text{.}\)</span></p>
