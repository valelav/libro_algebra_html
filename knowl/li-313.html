<span class="type">Punto</span><span class="period">.</span>
</h3>
<p>Se <span class="process-math">\(n\)</span> è un naturale tale che <span class="process-math">\(f_{n}\)</span> sia iniettiva, allora <span class="process-math">\(f_{ns}=f_{n}f_{1}=f_{n}s\)</span> e, quindi, <span class="process-math">\(f_ns\)</span> è iniettiva perché composta di iniettive (<a href="" class="xref" data-knowl="./knowl/prop-composizione_iniettive_suriettive.html" title="Proposizione 3.2.18">Proposizione 3.2.18</a>).</p></article><span class="incontext"><a href="sec-operazioni_naturali.html#li-313" class="internal">Contesto</a></span>
