<p>Dato <span class="process-math">\(y\)</span> in <span class="process-math">\(X\text{,}\)</span> esiste <span class="process-math">\(g\)</span> in <span class="process-math">\(G\)</span> tale che <span class="process-math">\(y=xg\text{.}\)</span> Per ipotesi <span class="process-math">\(H\le\stab{G}{x}\)</span> e, quindi, <span class="process-math">\(H^{g}\le\stab{G}{x}^{g}=\stab{G}{y}\text{,}\)</span> grazie all'<a href="" class="xref" data-knowl="./knowl/exercise-stabilizzatori_coniugati.html" title="Esercizio 13.3.5">Esercizio 13.3.5</a>. Poiché <span class="process-math">\(H\)</span> è normale, <span class="process-math">\(H^{g}=H\)</span> e la tesi segue.</p>
