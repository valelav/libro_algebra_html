<h3 class="heading"><span class="type">Capoverso</span></h3>
<p>Abbiamo detto più volte che un approccio troppo disinvolto (o, come si dice solitamente, “ingenuo”) alla teoria degli insiemi può portare a problemi. Descriviamo quello che può essere considerato il più famoso, proposto da Russell<a href="" class="fn-knowl original" data-knowl="./knowl/fn-7-hidden.html" title="Nota a piè di pagina 1.4.1"><sup> 1 </sup></a> nel 1901–1902.</p>
