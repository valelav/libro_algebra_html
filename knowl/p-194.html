<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Sia <span class="process-math">\(f\colon A\to B\)</span> una funzione. Se <span class="process-math">\(C\subseteq D\)</span> sono sottoinsiemi di <span class="process-math">\(A\)</span> si ha <span class="process-math">\(Cf\subseteq Df\text{.}\)</span> Se <span class="process-math">\(E\subseteq F\)</span> sono sottoinsiemi di <span class="process-math">\(B\)</span> si ha <span class="process-math">\(Ef^{-1}\subseteq Ff^{-1}\text{.}\)</span></p>
