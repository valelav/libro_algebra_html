<body class="ignore-math"><article class="hiddenproof"><p>Sappiamo che <span class="process-math">\(1_{G}=1_{G}\cdot 1_{G}\text{,}\)</span> e, dunque, <span class="process-math">\(1_{G}\phi=1_{G}\phi \cdot 1_{G}\phi\text{.}\)</span> Ma <span class="process-math">\(1_{G}\phi=1_{H}\cdot 1_{G}\phi\)</span> e, quindi, <span class="process-math">\(1_{G}\phi \cdot 1_{G}\phi=1_{H}\cdot 1_{G}\phi\text{:}\)</span> la tesi segue dalle <a href="" class="xref" data-knowl="./knowl/prop-cancellazione_gruppo.html" title="Proposizione 7.33: Leggi di cancellazione">Leggi di cancellazione</a>.</p></article></body>
