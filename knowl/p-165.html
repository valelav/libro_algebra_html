<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Riprendiamo l'esempio <a href="" class="xref" data-knowl="./knowl/ex-inclusione_sottoinsiemi.html" title="Esempio 2.3.4">Esempio 2.3.4</a>. Se l'insieme <span class="process-math">\(A\)</span> contiene almeno due elementi distinti <span class="process-math">\(a\)</span> e <span class="process-math">\(b\text{,}\)</span> la relazione di inclusione in <span class="process-math">\(\parti{A}\)</span> non è una relazione d'ordine totale: i sottoinsiemi <span class="process-math">\(\{a\}\)</span> e <span class="process-math">\(\{b\}\)</span> non sono infatti confrontabili.</p>
