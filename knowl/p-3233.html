<h3 class="heading"><span class="type">Capoverso</span></h3>
<p>Supponiamo invece che <span class="process-math">\(nf\ne l\text{:}\)</span> per l'<a href="" class="xref" data-knowl="./knowl/exer-scambio_immagine.html" title="Esercizio 3.2.2">Esercizio 3.2.2</a> esiste una funzione biiettiva <span class="process-math">\(g\)</span> da <span class="process-math">\(\seg{m}\)</span> in sé tale che <span class="process-math">\(nfg=l\text{:}\)</span> dunque, <span class="process-math">\(fg\)</span> è una funzione iniettiva da <span class="process-math">\(\seg{ns}\)</span> a <span class="process-math">\(\seg{m}\)</span> e possiamo ricondurci al caso precedente.</p>
