<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Sia <span class="process-math">\(A\)</span> un sottoinsieme di un insieme <span class="process-math">\(B\)</span> e sia <span class="process-math">\(i\colon A\to B\)</span> definita ponendo <span class="process-math">\(ai\coloneqq a\)</span> (tale funzione è detta <dfn class="terminology">inclusione</dfn>). Si verifica facilmente che <span class="process-math">\(i\)</span> è iniettiva.</p>
