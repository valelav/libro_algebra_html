<h6 class="heading"><span class="type">Capoverso</span></h6>
<p>Se <span class="process-math">\(G\)</span> è abeliano, allora <span class="process-math">\(G\times G\text{,}\)</span> essendo prodotto diretto di due gruppi abeliani, è abeliano. Ogni sottogruppo di un gruppo abeliano è normale in esso: in particolare, <span class="process-math">\(D\)</span> è normale in <span class="process-math">\(G\times G\text{.}\)</span></p>
