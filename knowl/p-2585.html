<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Dato un campo <span class="process-math">\(K\text{,}\)</span> l'intersezione di tutti i sottocampi di <span class="process-math">\(K\)</span> è un sottocampo <span class="process-math">\(F\text{,}\)</span> detto <dfn class="terminology">sottocampo minimo</dfn>. Il sottocampo minimo contiene il sottoanello minimo <span class="process-math">\(S\)</span> ed è il campo dei quozienti di <span class="process-math">\(S\text{.}\)</span></p>
