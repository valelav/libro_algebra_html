<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Siano ora <span class="process-math">\(f\)</span> e <span class="process-math">\(g\)</span> suriettive e sia <span class="process-math">\(c\)</span> un elemento di <span class="process-math">\(C\text{:}\)</span> poiché <span class="process-math">\(g\)</span> è suriettiva, esiste <span class="process-math">\(b\in B\)</span> tale che <span class="process-math">\(c=bg\)</span> e, poiché <span class="process-math">\(f\)</span> è suriettiva, esiste <span class="process-math">\(a\in A\)</span> tale che <span class="process-math">\(af=b\text{.}\)</span> Dunque, <span class="process-math">\(c=afg\text{.}\)</span> Questo prova il <a href="" class="xref" data-knowl="./knowl/item-suriettive.html" title="Punto 2">Punto 2</a>.</p>
