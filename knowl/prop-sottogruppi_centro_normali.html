<article class="proposition theorem-like"><h3 class="heading">
<span class="type">Proposizione</span><span class="space"> </span><span class="codenumber">13.30</span><span class="period">.</span>
</h3>
<p>Se <span class="process-math">\(H\)</span> è un sottogruppo di <span class="process-math">\(G\)</span> e <span class="process-math">\(H\le\centro(G)\)</span> allora <span class="process-math">\(H\trianglelefteq G\text{.}\)</span> In particolare, <span class="process-math">\(\centro(G)\trianglelefteq G\text{.}\)</span></p>
<p>Se <span class="process-math">\(G\)</span> è abeliano, ogni sottogruppo di <span class="process-math">\(G\)</span> è normale in <span class="process-math">\(G\text{.}\)</span></p></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-135-hidden.html" title="Dimostrazione 13.30.1"><h3 class="heading"><span class="type">Dimostrazione<span class="period">.</span></span></h3></a></article><span class="incontext"><a href="sec-sottogruppi_normali.html#prop-sottogruppi_centro_normali" class="internal">Contesto</a></span>
