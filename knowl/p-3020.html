<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Ovviamente, un <span class="process-math">\(R\)</span>-modulo <span class="process-math">\(M\)</span> è un sottomodulo di sé stesso. I sottomoduli di <span class="process-math">\(M\)</span> diversi da <span class="process-math">\(M\)</span> sono detti sottomoduli <dfn class="terminology">propri</dfn>. Il sottoinsieme formato solo da <span class="process-math">\(0\)</span> è pure un sottomodulo, detto <dfn class="terminology">banale</dfn>.</p>
