<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>I laterali destri di <span class="process-math">\(H\)</span> in <span class="process-math">\(G\)</span> formano una partizione di <span class="process-math">\(G\)</span> (<a href="" class="xref" data-knowl="./knowl/prop-laterali_partizione.html" title="Proposizione 11.9">Proposizione 11.9</a>). Ciascun elemento della partizione contiene <span class="process-math">\(\abs{H}\)</span> elementi (<a href="" class="xref" data-knowl="./knowl/prop-cardinalita_laterali.html" title="Proposizione 11.8">Proposizione 11.8</a>). La tesi segue immediatamente.</p>
