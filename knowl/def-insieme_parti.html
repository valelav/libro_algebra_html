<article class="definition definition-like"><h3 class="heading">
<span class="type">Definizione</span><span class="space"> </span><span class="codenumber">1.1.11</span><span class="period">.</span>
</h3>
<p>Dato un insieme <span class="process-math">\(A\text{,}\)</span> l'insieme i cui elementi sono i sottoinsiemi di <span class="process-math">\(A\)</span> è detto <dfn class="terminology">insieme delle parti</dfn> di <span class="process-math">\(A\)</span> o <dfn class="terminology">booleano</dfn><a href="" class="fn-knowl original" data-knowl="./knowl/fn-5-hidden.html" title="Nota a piè di pagina 1.1.5"><sup> 5 </sup></a> di <span class="process-math">\(A\text{,}\)</span> e indicato con il simbolo <span class="process-math">\(\parti{A}\text{.}\)</span></p></article><span class="incontext"><a href="sec-insiemi.html#def-insieme_parti" class="internal">Contesto</a></span>
