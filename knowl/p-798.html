<h4 class="heading"><span class="type">Capoverso</span></h4>
<p> Sia <span class="process-math">\(S\coloneqq X^{X}\)</span> l'insieme delle funzioni da un insieme <span class="process-math">\(X\)</span> in sé. La composizione di due funzioni di <span class="process-math">\(S\)</span> è una funzione di <span class="process-math">\(S\text{:}\)</span> dunque, la composizione definisce un'operazione in <span class="process-math">\(S\)</span> (attenzione: è un'operazione di <span class="process-math">\(S\text{,}\)</span> non di <span class="process-math">\(X\)</span>).</p>
