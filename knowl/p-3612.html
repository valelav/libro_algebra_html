<h3 class="heading"><span class="type">Capoverso</span></h3>
<p>Dal <a href="" class="xref" data-knowl="./knowl/lem-moltiplicazione_naturali.html" title="Lemma A.4.3">Lemma A.4.3</a> segue che <span class="process-math">\(n\cdot 1=ng_{1}=n\Id_{\Naturali}=n\)</span> per ogni <span class="process-math">\(n\)</span> in <span class="process-math">\(\Naturali\text{.}\)</span> Per definizione di moltiplicazione si ha poi <span class="process-math">\(1\cdot n=1g_{n}=0sg_{n}=0g_{n}f_{n}=0f_{n}=n\)</span> per ogni <span class="process-math">\(n\)</span> in <span class="process-math">\(\Naturali\text{.}\)</span> Questo dimostra il <a href="" class="xref" data-knowl="./knowl/item-peano_neutro_moltiplicazione.html" title="Punto 2">Punto 2</a>.</p>
