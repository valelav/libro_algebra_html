<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Dato un insieme <span class="process-math">\(A\text{,}\)</span> l'insieme i cui elementi sono i sottoinsiemi di <span class="process-math">\(A\)</span> è detto <dfn class="terminology">insieme delle parti</dfn> di <span class="process-math">\(A\)</span> o <dfn class="terminology">booleano</dfn><a href="" class="fn-knowl original" data-knowl="./knowl/fn-5-hidden.html" title="Nota a piè di pagina 1.1.5"><sup> 5 </sup></a> di <span class="process-math">\(A\text{,}\)</span> e indicato con il simbolo <span class="process-math">\(\parti{A}\text{.}\)</span></p>
<span class="incontext"><a href="sec-insiemi.html#p-24" class="internal">Contesto</a></span>
