<p>Fissato un intero positivo <span class="process-math">\(n\text{,}\)</span> sono definite in <span class="process-math">\(\Interi/n\)</span> due operazioni <span class="process-math">\(+\)</span> e <span class="process-math">\(\cdot\)</span> nel modo seguente:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\class[n]{a}+\class[n]{b}     \amp \coloneqq\class[n]{a+b} \\
\class[n]{a}\cdot\class[n]{b} \amp \coloneqq\class[n]{a\cdot b} 
\end{align*}
