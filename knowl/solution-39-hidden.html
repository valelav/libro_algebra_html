<body class="ignore-math"><div class="solution solution-like"><p>Se <span class="process-math">\(\class[n]{a}\tau=\class[n]{b}\tau\text{,}\)</span> allora <span class="process-math">\(\class[n_{i}]{a}=\class[n_{i}]{b}\)</span> per ogni <span class="process-math">\(i\text{,}\)</span> cioè <span class="process-math">\(b-a\)</span> è multiplo di ogni <span class="process-math">\(n_{i}\)</span> e, quindi, per l'<a href="" class="xref" data-knowl="./knowl/exer-multiplo_di_coprimi.html" title="Esercizio 4.4.3">Esercizio 4.4.3</a> è multiplo di <span class="process-math">\(n\text{,}\)</span> cioè <span class="process-math">\(\class[n]{a}=\class[n]{b}\text{.}\)</span></p></div></body>
