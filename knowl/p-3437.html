<h3 class="heading"><span class="type">Capoverso</span></h3>
<p>Data un'algebra induttiva <span class="process-math">\((A,t)\text{,}\)</span> un sottoinsieme <span class="process-math">\(B\)</span> di <span class="process-math">\(A\)</span> è detto <dfn class="terminology">sottoalgebra induttiva</dfn> o, più semplicemente, sottoalgebra se <span class="process-math">\(Bt\subseteq B\text{.}\)</span></p>
