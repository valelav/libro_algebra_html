<article class="definition definition-like"><h3 class="heading">
<span class="type">Definizione</span><span class="space"> </span><span class="codenumber">3.2.8</span><span class="period">.</span>
</h3>
<p>Una funzione <span class="process-math">\(f\colon A\to B\)</span> è detta <dfn class="terminology">suriettiva</dfn> se <span class="process-math">\(\im f=B\text{,}\)</span> cioè se per ogni <span class="process-math">\(b\in B\)</span> esiste almeno un <span class="process-math">\(a\in A\)</span> tale che <span class="process-math">\(af=b\text{.}\)</span></p></article><span class="incontext"><a href="sec-funzioni_iniettive_suriettive.html#def-funzione_suriettiva" class="internal">Contesto</a></span>
