<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Dalla <a href="" class="xref" data-knowl="./knowl/prop-prodotto_diretto_interno.html" title="Proposizione 15.2.5">Proposizione 15.2.5</a>, sappiamo che ogni elemento <span class="process-math">\(g\)</span> di <span class="process-math">\(G\)</span> si scrive in maniera unica come <span class="process-math">\(g=hk\)</span> con <span class="process-math">\(h\)</span> in <span class="process-math">\(H\)</span> e <span class="process-math">\(k\)</span> in <span class="process-math">\(K\)</span> e che se <span class="process-math">\(g'=h'k'\)</span> è un altro elemento di <span class="process-math">\(G\)</span> con <span class="process-math">\(h'\)</span> in <span class="process-math">\(H\)</span> e <span class="process-math">\(k'\)</span> in <span class="process-math">\(K\text{,}\)</span> allora <span class="process-math">\(gg'=hh'kk'\text{.}\)</span></p>
