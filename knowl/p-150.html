<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Una relazione d'ordine <span class="process-math">\(R\)</span> in un insieme <span class="process-math">\(A\)</span> è detta <dfn class="terminology">totale</dfn> se vale l'ulteriore proprietà:</p>
<ul class="disc"><li><p>per ogni <span class="process-math">\(a\)</span> e <span class="process-math">\(b\)</span> in <span class="process-math">\(A\)</span> vale almeno una tra <span class="process-math">\(a\mathrel{R}b\)</span> e <span class="process-math">\(b\mathrel{R}a\)</span> (<dfn class="terminology">confrontabilità</dfn>).</p></li></ul>
