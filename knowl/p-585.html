<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Chiaramente <span class="process-math">\(\class[n]{1}\)</span> è invertibile qualunque sia <span class="process-math">\(n\text{.}\)</span> Esistono però altri casi: ad esempio, <span class="process-math">\(\class[5]{2}\class[5]{3}=\class[5]{1}\text{,}\)</span> oppure <span class="process-math">\(\class[18]{5}\class[18]{11}=\class[18]{1}\text{.}\)</span></p>
