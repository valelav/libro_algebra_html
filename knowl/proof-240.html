<p>Grazie alla <a href="" class="xref" data-knowl="./knowl/prop-moltiplicativita_grado.html" title="Proposizione 22.1.4">Proposizione 22.1.4</a>, sappiamo che <span class="process-math">\(\degext{F(\alpha)}{F}\)</span> è finito per ogni <span class="process-math">\(\alpha\)</span> in <span class="process-math">\(E\)</span> e, quindi, per il <a href="" class="xref" data-knowl="./knowl/thm-caratterizzazione_algebrici_trascendenti.html" title="Teorema 22.1.11">Teorema 22.1.11</a>, abbiamo che <span class="process-math">\(\alpha\)</span> è algebrico su <span class="process-math">\(F\text{.}\)</span></p></article><span class="incontext"><a href="sec-elementi_algebrici_e_trascendenti.html#proof-240" class="internal">Contesto</a></span>
