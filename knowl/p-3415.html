<p>Dal <a href="" class="xref" data-knowl="./knowl/lem-addizione_naturali.html" title="Lemma A.4.2">Lemma A.4.2</a> segue che <span class="process-math">\(n+0=nf_{0}=n\)</span> per ogni <span class="process-math">\(n\in\Naturali\text{.}\)</span> Dalla definizione di addizione si ha <span class="process-math">\(0+n=0f_{n}=n\text{.}\)</span> Questo dimostra il <a href="" class="xref" data-knowl="./knowl/item-peano_neutro_addizione.html" title="Punto 1">Punto 1</a>.</p>
