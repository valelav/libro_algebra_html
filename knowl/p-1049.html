<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Se <span class="process-math">\(a\)</span> e <span class="process-math">\(b\)</span> sono elementi di <span class="process-math">\(H\text{,}\)</span> allora sono elementi di <span class="process-math">\(H_{i}\)</span> per ciascun <span class="process-math">\(i\text{:}\)</span> poiché ciascun <span class="process-math">\(H_{i}\)</span> è un sottogruppo, ciò significa che <span class="process-math">\(ab\)</span> appartiene a ciascun <span class="process-math">\(H_{i}\)</span> e, di conseguenza, appartiene a <span class="process-math">\(H\text{.}\)</span></p>
