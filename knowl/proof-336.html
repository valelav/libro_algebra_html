<article class="hiddenproof"><h2 class="heading"><span class="type">Dimostrazione</span></h2>
<p>Notiamo che <span class="process-math">\((n+l)-(m+l)=n-m\)</span> e, dunque, <span class="process-math">\((n+l)-(m+l)\)</span> è un naturale  se e solo se <span class="process-math">\(n-m\)</span> è un naturale: la tesi segue dalla definizione dell'ordine.</p></article><span class="incontext"><a href="sec-interi.html#proof-336" class="internal">Contesto</a></span>
