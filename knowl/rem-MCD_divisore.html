<article class="remark remark-like"><h3 class="heading">
<span class="type">Osservazione</span><span class="space"> </span><span class="codenumber">20.2.14</span><span class="period">.</span>
</h3>
<p>Se <span class="process-math">\(a\mid b\)</span> allora <span class="process-math">\((a,b)\sim a\text{.}\)</span> In particolare, <span class="process-math">\((a,0)\sim a\)</span> e <span class="process-math">\((a,u)\sim u\)</span> per ogni <span class="process-math">\(u\)</span> invertibile. Viceversa se <span class="process-math">\((a,b)\)</span> esiste e <span class="process-math">\((a,b)\sim a\)</span> allora <span class="process-math">\(a\mid b\text{.}\)</span></p></article><span class="incontext"><a href="sec-fattorizzazione.html#rem-MCD_divisore" class="internal">Contesto</a></span>
