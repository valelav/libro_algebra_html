<body class="ignore-math"><div class="solution solution-like"><p>Notiamo che <span class="process-math">\(\sigma\)</span> commuta con <span class="process-math">\((5\;6)\)</span> e, di conseguenza, il centralizzante di <span class="process-math">\(\sigma\)</span> non è contenuto nell'alterno. Per la <a href="" class="xref" data-knowl="./knowl/prop-classi_coniugio_indice_2.html" title="Proposizione 13.56">Proposizione 13.56</a>, la classe di coniugio di <span class="process-math">\(\sigma\)</span> nell'alterno coincide con la sua classe nel simmetrico e ha quindi ordine <span class="process-math">\(\frac{7!}{4\cdot2}\text{.}\)</span></p></div></body>
