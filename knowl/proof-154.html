<article class="hiddenproof"><h3 class="heading"><span class="type">Dimostrazione</span></h3>
<p>Se <span class="process-math">\(\ind{G}{\centro(G)}\)</span> fosse un numero primo, allora <span class="process-math">\(G/\centro(G)\)</span> sarebbe ciclico per il <a href="" class="xref" data-knowl="./knowl/cor-ordine_primo_ciclico.html" title="Corollario 11.2.8">Corollario 11.2.8</a>: dunque, <span class="process-math">\(G\)</span> sarebbe abeliano, cioè <span class="process-math">\(\ind{G}{\centro(G)}=1\text{.}\)</span></p></article><span class="incontext"><a href="sec-proprieta_quozienti.html#proof-154" class="internal">Contesto</a></span>
