<h3 class="heading"><span class="type">Capoverso</span></h3>
<p>Ovviamente, la conoscenza di <span class="process-math">\(\im\phi\)</span> ci permette di stabilire se <span class="process-math">\(\phi\)</span> è un omomorfismo suriettivo. Il nucleo di un omomorfismo ci permette invece di stabilire se un omomorfismo è iniettivo.</p>
