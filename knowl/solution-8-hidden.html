<p>La base induttiva si stabilisce facilmente: <span class="process-math">\(4^{2}=16\)</span> e <span class="process-math">\(4!=24\text{.}\)</span></p>
<p>Sia ora <span class="process-math">\(k\ge 4\)</span> un intero tale per cui <span class="process-math">\(k^{2}\le k!\text{:}\)</span> abbiamo allora</p>
<div class="displaymath process-math">

(k+1)^{2}=k^{2}+2k+1\le k!+2k+1\le k!+2k!+k!\le 4\cdot k!\le (k+1)k!=(k+1)!\text{.}
\end{equation*}
