<h3 class="heading"><span class="type">Capoverso</span></h3>
<p>Mostriamo che è antisimmetrica. Siano <span class="process-math">\(m\)</span> e <span class="process-math">\(n\)</span> interi tali che <span class="process-math">\(m\le n\)</span> e <span class="process-math">\(n\le m\text{,}\)</span> cioè, <span class="process-math">\(n-m\)</span> e <span class="process-math">\(m-n\)</span> sono naturali. Ora, <span class="process-math">\((n-m)+(m-n)=0\)</span> e, quindi, per il <a href="" class="xref" data-knowl="./knowl/lem-zeropiuzero.html" title="Lemma A.4.13">Lemma A.4.13</a>, si ha che <span class="process-math">\(n-m=0\text{,}\)</span> cioè <span class="process-math">\(m=n\text{.}\)</span></p>
