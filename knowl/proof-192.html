<article class="hiddenproof"><h3 class="heading"><span class="type">Dimostrazione</span></h3>
<p>Per il <a href="" class="xref" data-knowl="./knowl/cor-nucleo_ideale.html" title="Corollario 18.2.8">Corollario 18.2.8</a>, il nucleo di <span class="process-math">\(\phi\)</span> è un ideale di <span class="process-math">\(K\text{.}\)</span> Non può essere <span class="process-math">\(K\text{,}\)</span> perché altrimenti <span class="process-math">\(1\)</span> non andrebbe in <span class="process-math">\(1\)</span> ma in <span class="process-math">\(0\text{.}\)</span> Dunque <span class="process-math">\(\ker\phi=0\)</span> e, quindi, <span class="process-math">\(\phi\)</span> è iniettivo.</p></article><span class="incontext"><a href="sec-anelli_quoziente.html#proof-192" class="internal">Contesto</a></span>
