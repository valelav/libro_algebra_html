<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Sia <span class="process-math">\(\phi\colon M\to N\)</span> un omomorfismo di <span class="process-math">\(R\)</span>-moduli. Il <dfn class="terminology">nucleo</dfn> di <span class="process-math">\(\phi\text{,}\)</span> denotato con <span class="process-math">\(\ker\phi\text{,}\)</span> è così definito</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\ker\phi\coloneqq\{x\in M\mid x\phi=0_{N}\}\text{.}
\end{equation*}
</div>
