<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Siano <span class="process-math">\(A\)</span> e <span class="process-math">\(B\)</span> due insiemi. Le seguenti sono equivalenti:</p>
<ol class="decimal">
<li><p><span class="process-math">\(\displaystyle A\subseteq B\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle A\cup B=B\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle A\cap B=A\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle A\setminus B=\vuoto\)</span></p></li>
</ol>
