<span class="type">Osservazione</span><span class="space"> </span><span class="codenumber">17.3.3</span><span class="period">.</span>
</h3>
<p>Ovviamente, un anello <span class="process-math">\(R\)</span> è un sottoanello di sé stesso. I sottoanelli di <span class="process-math">\(R\)</span> diversi da <span class="process-math">\(R\)</span> sono detti sottoanelli <dfn class="terminology">propri</dfn>. Il sottoinsieme formato solo da <span class="process-math">\(0\)</span> non è invece un sottoanello perché non contiene <span class="process-math">\(1\text{.}\)</span></p></article><span class="incontext"><a href="sec-sottoanelli.html#rem-sottoanello_non_proprio" class="internal">Contesto</a></span>
