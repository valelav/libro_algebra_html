<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Siano <span class="process-math">\(\sigma\)</span> e <span class="process-math">\(\tau\)</span> due isometrie. Allora, presi due punti arbitrari <span class="process-math">\(P\)</span> e <span class="process-math">\(Q\)</span> del piano si ha</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\dist(P\sigma\tau,Q\sigma\tau)=\dist(P\sigma,Q\sigma)=\dist(P,Q)
\end{equation*}
</div>
<p class="continuation">cioè <span class="process-math">\(\sigma\tau\)</span> è un'isometria.</p>
