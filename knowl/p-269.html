<h5 class="heading"><span class="type">Capoverso</span></h5>
<p>Sia <span class="process-math">\(f\colon A\to B\)</span> una funzione tra due insiemi non vuoti. Siano <span class="process-math">\(a\in A\)</span> e <span class="process-math">\(b\in B\text{.}\)</span> Mostrare che esiste una funzione biiettiva <span class="process-math">\(g\colon B\to B\)</span> tale che <span class="process-math">\(afg=b\text{.}\)</span></p>
