<span class="type">Esempio</span><span class="space"> </span><span class="codenumber">7.5</span><span class="period">.</span>

<p>Dato un insieme <span class="process-math">\(X\text{,}\)</span> l'insieme <span class="process-math">\(X^{X}\)</span> è un monoide rispetto alla composizione (con elemento neutro la funzione identica). Se <span class="process-math">\(X\)</span> contiene almeno due elementi, il monoide <span class="process-math">\(X^{X}\)</span> è non commutativo (<a href="" class="xref" data-knowl="./knowl/ex-composizione_insieme_due_elementi_non_commutativa.html" title="Esempio 6.13">Esempio 6.13</a>).</p></article><span class="incontext"><a href="sec-monoidi.html#ex-monoide_funzioni" class="internal">Contesto</a></span>
