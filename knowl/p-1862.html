<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Sia <span class="process-math">\(\phi\colon G\to H\)</span> un omomorfismo di gruppi. Allora</p>
<ol class="decimal">
<li><p>se <span class="process-math">\(L\trianglelefteq G\text{,}\)</span> allora <span class="process-math">\(L\phi\trianglelefteq \im\phi\text{;}\)</span></p></li>
<li><p>se <span class="process-math">\(K\trianglelefteq H\text{,}\)</span> allora <span class="process-math">\(K\phi^{-1}\trianglelefteq G\text{.}\)</span></p></li>
</ol>
