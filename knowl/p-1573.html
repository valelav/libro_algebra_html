<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Sia allora <span class="process-math">\(k\)</span> un naturale per cui si ha <span class="process-math">\((x^{k})\phi=(x\phi)^{k}\text{:}\)</span> pertanto</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
(x^{k+1})\phi=(x^{k}x)\phi=(x^{k})\phi \cdot x\phi=(x\phi)^{k} \cdot x\phi=(x\phi)^{k+1}\text{.}
\end{equation*}
