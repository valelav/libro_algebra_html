<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Sia <span class="process-math">\(D\)</span> un dominio euclideo rispetto alla mappa <span class="process-math">\(\varphi\)</span> e siano <span class="process-math">\(a\)</span> e <span class="process-math">\(b\)</span> due elementi di <span class="process-math">\(D\text{.}\)</span> Se <span class="process-math">\(b=0\)</span> allora <span class="process-math">\((a,b)\sim 0\)</span> e un'identità di Bezout è banalmente data da <span class="process-math">\(a\cdot0+b\cdot0=0\text{.}\)</span></p>
