<h3 class="heading"><span class="type">Capoverso</span></h3>
<p>Siano <span class="process-math">\(m\)</span> e <span class="process-math">\(n\)</span> due naturali tali che <span class="process-math">\(m\phi=n\phi\text{,}\)</span> cioè <span class="process-math">\(\class[\sim]{(m,0)}=\class[\sim]{(n,0)}\text{.}\)</span> Ciò significa che <span class="process-math">\((m,0)\sim(n,0)\)</span> e, quindi, <span class="process-math">\(m+0=0+n\text{,}\)</span> vale a dire <span class="process-math">\(m=n\text{.}\)</span> Dunque, <span class="process-math">\(\phi\)</span> è iniettiva.</p>
