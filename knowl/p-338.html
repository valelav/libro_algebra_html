<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Per ciascun naturale <span class="process-math">\(n\)</span> sia data una proposizione <span class="process-math">\(P_{n}\text{.}\)</span> Se, per ogni naturale <span class="process-math">\(m\text{,}\)</span> si può provare che <span class="process-math">\(P_{m}\)</span> è vera supposto che <span class="process-math">\(P_{k}\)</span> sia vera per ogni <span class="process-math">\(k \lt m\text{,}\)</span> allora <span class="process-math">\(P_{n}\)</span> è vera per ogni naturale <span class="process-math">\(n\text{.}\)</span></p>
