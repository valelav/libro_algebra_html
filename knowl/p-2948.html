<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Dato un campo <span class="process-math">\(F\)</span> una sua estensione <span class="process-math">\(K\)</span> è detta <dfn class="terminology">chiusura algebrica</dfn> di <span class="process-math">\(F\)</span> se</p>
<ul class="disc">
<li><p><span class="process-math">\(K\)</span> è un'estensione algebrica di <span class="process-math">\(F\text{;}\)</span></p></li>
<li><p><span class="process-math">\(K\)</span> è algebricamente chiuso.</p></li>
</ul>
