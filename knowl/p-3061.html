<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Queste due proprietà si dimostrano in maniera molto simile (ma non sono una conseguenza dell'altra) e ricalcano la dimostrazione dell'analoga proprietà per gli anelli (<a href="" class="xref" data-knowl="./knowl/prop-zero_assorbente.html" title="Proposizione 17.1.10">Proposizione 17.1.10</a>). Dimostriamo la prima e lasciamo l'altra per esercizio.</p>
