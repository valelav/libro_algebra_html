<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Sia <span class="process-math">\(R\)</span> un anello. Se <span class="process-math">\(\car R=0\text{,}\)</span> allora il sottoanello minimo di <span class="process-math">\(R\)</span> è isomorfo a <span class="process-math">\(\Interi\text{.}\)</span> Se <span class="process-math">\(\car R=n\ne0\text{,}\)</span> allora il sottoanello minimo di <span class="process-math">\(R\)</span> è isomorfo a <span class="process-math">\(\Interi/n\text{.}\)</span></p>
