<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Poiché <span class="process-math">\(\centro(R)=\cent{R}{R}\text{,}\)</span> dalla <a href="" class="xref" data-knowl="./knowl/prop-centralizzante_di_sottoinsieme_sottoanello.html" title="Proposizione 17.3.19">Proposizione 17.3.19</a> segue che il centro di un anello <span class="process-math">\(R\)</span> è un sottoanello di <span class="process-math">\(R\text{.}\)</span> Ovviamente, <span class="process-math">\(\centro(R)\)</span> è commutativo e coincide con <span class="process-math">\(R\)</span> se e solo se <span class="process-math">\(R\)</span> è commutativo.</p>
