<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Per mostrare che un'operazione non è associativa o commutativa, è invece sufficiente esibire <em class="alert">almeno</em> un caso in cui la corrispondente identità non è soddisfatta, come abbiamo fatto nell'<a href="" class="xref" data-knowl="./knowl/ex-composizione_insieme_due_elementi_non_commutativa.html" title="Esempio 6.2.4">Esempio 6.2.4</a> e nell'<a href="" class="xref" data-knowl="./knowl/ex-matrici_non_commutabili.html" title="Esempio 6.2.5">Esempio 6.2.5</a>.</p>
