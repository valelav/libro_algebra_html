</h3>
<p>Sia <span class="process-math">\(G\)</span> un gruppo e siano <span class="process-math">\(H\)</span> e <span class="process-math">\(N\)</span> due sottogruppi di <span class="process-math">\(G\text{,}\)</span> tali che <span class="process-math">\(N\)</span> è normale in <span class="process-math">\(G\text{.}\)</span> Allora <span class="process-math">\(H\cap N\)</span> è normale in <span class="process-math">\(H\)</span> e</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\frac{HN}{N}\simeq\frac{H}{H\cap N}\text{.}
\end{equation*}
