<h3 class="heading"><span class="type">Capoverso</span></h3>
<p>La <a href="" class="xref" data-knowl="./knowl/prop-immagine_diretta_inversa_di_sottogruppi_normali.html" title="Proposizione 13.3.16">Proposizione 13.3.16</a> ci dice che l'immagine di un sottogruppo normale è normale nell'immagine. In generale non possiamo dire che l'immagine di un sottogruppo normale sia normale nel gruppo di arrivo.</p>
