<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Riassumendo, <span class="process-math">\((g^{r})^{t}=1\)</span> se e solo se <span class="process-math">\(n'\mid t\text{.}\)</span> Dunque, il più piccolo tra gli interi positivi <span class="process-math">\(t\)</span> per cui <span class="process-math">\((g^{r})^{t}=1\)</span> è proprio <span class="process-math">\(n'=\frac{n}{(n,r)}\text{.}\)</span></p>
