<article class="proposition theorem-like"><h3 class="heading">
<span class="type">Proposizione</span><span class="space"> </span><span class="codenumber">3.2.24</span><span class="period">.</span>
</h3>
<p>Se <span class="process-math">\(f\colon A\to B\)</span> è una funzione invertibile, allora <span class="process-math">\(f^{-1}\)</span> è invertibile e <span class="process-math">\((f^{-1})^{-1}=f\text{.}\)</span></p>
<p>Se <span class="process-math">\(g\colon B\to C\)</span> è una funzione invertibile, allora <span class="process-math">\(fg\)</span> è invertibile e <span class="process-math">\((fg)^{-1}=g^{-1}f^{-1}\text{.}\)</span></p></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-11-hidden.html" title="Dimostrazione 3.2.24.1"><h3 class="heading"><span class="type">Dimostrazione<span class="period">.</span></span></h3></a></article><span class="incontext"><a href="sec-funzioni_iniettive_suriettive.html#prop-proprieta_invertibili" class="internal">Contesto</a></span>
