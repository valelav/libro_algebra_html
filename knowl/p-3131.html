<p>Sia <span class="process-math">\(M\)</span> un <span class="process-math">\(D\)</span>-modulo ciclico generato da un elemento <span class="process-math">\(x\)</span> di ordine <span class="process-math">\(d\)</span> con <span class="process-math">\(d\ne0\text{.}\)</span> Se <span class="process-math">\(y=xr\)</span> con <span class="process-math">\(r\in D\)</span> e <span class="process-math">\(e\)</span> è il massimo comun divisore di <span class="process-math">\(d\)</span> e <span class="process-math">\(r\text{,}\)</span> allora <span class="process-math">\(y\)</span> ha ordine <span class="process-math">\(f\)</span> dove <span class="process-math">\(f\)</span> è l'elemento di <span class="process-math">\(D\)</span> tale che <span class="process-math">\(d=ef\text{.}\)</span></p>
