<body class="ignore-math"><div class="solution solution-like"><p>Sappiamo che <span class="process-math">\(N=N^{g}\)</span> per ogni <span class="process-math">\(g\)</span> in <span class="process-math">\(G\text{.}\)</span> Poiché <span class="process-math">\(N\le H\text{,}\)</span> abbiamo che <span class="process-math">\(N^{g}\le H^{g}\)</span> per ogni <span class="process-math">\(g\)</span> in <span class="process-math">\(G\text{,}\)</span> cioè <span class="process-math">\(N\le H^{g}\)</span> per ogni <span class="process-math">\(g\)</span> in <span class="process-math">\(G\text{.}\)</span> Di conseguenza <span class="process-math">\(N\le\bigcap_{g\in G}H^{g}=H_{G}\text{,}\)</span> come richiesto.</p></div></body>
