<h3 class="heading"><span class="type">Capoverso</span></h3>
<p>La funzione <span class="process-math">\(\phi\colon\Naturali\to\Interi\)</span> definita da <span class="process-math">\(n\phi\coloneqq \class[\sim]{(n,0)}\)</span> è iniettiva ed è un omomorfismo di monoidi sia rispetto all'addizione che alla moltiplicazione (cioè è un omomorfismo di semianelli).</p>
