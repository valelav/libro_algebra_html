<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Dato un insieme <span class="process-math">\(A\text{,}\)</span> la funzione <dfn class="terminology">identità</dfn> di <span class="process-math">\(A\text{,}\)</span> denotata con <span class="process-math">\(\Id_{A}\)</span> o semplicemente con <span class="process-math">\(\Id\)</span> quando <span class="process-math">\(A\)</span> è chiaro dal contesto, è la funzione <span class="process-math">\(\Id_{A}\colon A\to A\)</span> così definita: <span class="process-math">\(a\Id_{A}\coloneqq a\)</span> per ogni <span class="process-math">\(a\in A\text{.}\)</span></p>
