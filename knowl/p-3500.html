<h3 class="heading"><span class="type">Capoverso</span></h3>
<p>Un'<dfn class="terminology">algebra induttiva</dfn> è una coppia <span class="process-math">\((A,t)\)</span> formata da un insieme <span class="process-math">\(A\)</span> e da una funzione <span class="process-math">\(t\colon A\to A\text{.}\)</span> Quando la funzione <span class="process-math">\(t\)</span> è chiara dal contesto, diremo semplicemente che <span class="process-math">\(A\)</span> è un algebra induttiva.</p>
