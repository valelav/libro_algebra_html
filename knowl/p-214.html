<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Una funzione <span class="process-math">\(f\colon A\to B\)</span> è detta <dfn class="terminology">iniettiva</dfn> se manda elementi diversi in elementi diversi, cioè se, comunque scelti <span class="process-math">\(a_{1}\)</span> e <span class="process-math">\(a_{2}\)</span> in <span class="process-math">\(A\)</span> con <span class="process-math">\(a_{1}\ne a_{2}\text{,}\)</span> si ha <span class="process-math">\(a_{1}f\ne a_{2}f\text{.}\)</span></p>
<span class="incontext"><a href="sec-funzioni_iniettive_suriettive.html#p-214" class="internal">Contesto</a></span>
