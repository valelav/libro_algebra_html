<ol class="decimal">
<li><p>Se <span class="process-math">\(m\)</span> e <span class="process-math">\(n\)</span> sono positivi allora <span class="process-math">\(m+n\)</span> e <span class="process-math">\(m\cdot n\)</span> sono positivi.</p></li>
<li><p>Se <span class="process-math">\(m\)</span> e <span class="process-math">\(n\)</span> sono negativi allora <span class="process-math">\(m+n\)</span> è negativo e <span class="process-math">\(m\cdot n\)</span> è positivo.</p></li>
<li><p>Se <span class="process-math">\(m\)</span> e <span class="process-math">\(n\)</span> sono discordi allora <span class="process-math">\(m\cdot n\)</span> è negativo.</p></li>
</ol>
