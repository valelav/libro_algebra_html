<h3 class="heading"><span class="type">Capoverso</span></h3>
<p>Dati due interi <span class="process-math">\(m\)</span> e <span class="process-math">\(n\)</span> si ha <span class="process-math">\(n \lt m\)</span> se e solo se <span class="process-math">\(n+1\le m\text{.}\)</span> In particolare, se <span class="process-math">\(n\le m\le n+1\)</span> allora <span class="process-math">\(m=n\)</span> o <span class="process-math">\(m=n+1\text{.}\)</span></p>
