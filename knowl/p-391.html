<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Due naturali con le proprietà cercate devono dividersi reciprocamente e devono essere, quindi, uguali. Una volta mostrata l'esistenza di un naturale siffatto, l'unicità seguirà immediatamente.</p>
