<h6 class="heading"><span class="type">Capoverso</span></h6>
<p>Il fattore <span class="process-math">\(C_{p}\)</span> del prodotto diretto ha ordine <span class="process-math">\(p\)</span> e, per la <a href="" class="xref" data-knowl="./knowl/prop-quoziente_prodotto_diretto.html" title="Proposizione 15.2.6">Proposizione 15.2.6</a>, il quoziente <span class="process-math">\(G/C_{p}\)</span> è isomorfo a <span class="process-math">\(C_{p^{2}}\)</span> ed è quindi ciclico.</p>
