<h5 class="heading"><span class="type">Capoverso</span></h5>
<p>Dato l'anello <span class="process-math">\(\parti{A}\)</span> dell'<a href="" class="xref" data-knowl="./knowl/exercise-anello_booleano.html" title="Esercizio 17.1.4">Esercizio 17.1.4</a>, mostrare che il sottoinsieme <span class="process-math">\(F\)</span> formato dai sottoinsiemi <span class="process-math">\(C\)</span> di <span class="process-math">\(A\)</span> tali che <span class="process-math">\(A\)</span> è finito o <span class="process-math">\(A\setminus C\)</span> è finito è un sottoanello di <span class="process-math">\(\parti{A}\text{.}\)</span></p>
