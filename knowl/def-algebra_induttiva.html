<p>Un'<dfn class="terminology">algebra induttiva</dfn> è una coppia <span class="process-math">\((A,t)\)</span> formata da un insieme <span class="process-math">\(A\)</span> e da una funzione <span class="process-math">\(t\colon A\to A\text{.}\)</span> Quando la funzione <span class="process-math">\(t\)</span> è chiara dal contesto, diremo semplicemente che <span class="process-math">\(A\)</span> è un algebra induttiva.</p></article><span class="incontext"><a href="sec-algebre_induttive.html#def-algebra_induttiva" class="internal">Contesto</a></span>
