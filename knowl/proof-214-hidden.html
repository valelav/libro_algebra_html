<body class="ignore-math"><article class="hiddenproof"><p>Se <span class="process-math">\(a\mid b\text{,}\)</span> cioè esiste <span class="process-math">\(d\)</span> tale che <span class="process-math">\(ad=b\text{,}\)</span> allora <span class="process-math">\(cad=cb\text{,}\)</span> e, dunque, <span class="process-math">\(ca\mid cb\text{.}\)</span> Viceversa, se <span class="process-math">\(ca\mid cb\text{,}\)</span> cioè esiste <span class="process-math">\(d\)</span> tale che <span class="process-math">\(cad=cb\text{,}\)</span> allora, per l'<a href="" class="xref" data-knowl="./knowl/rem-anello_intero_cancellazione.html" title="Osservazione 17.1.21">Osservazione 17.1.21</a>, si ha <span class="process-math">\(ad=b\)</span> e, dunque, <span class="process-math">\(a\mid b\text{.}\)</span></p></article></body>
