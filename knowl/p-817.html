<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Supponiamo che <span class="process-math">\(e\)</span> e <span class="process-math">\(f\)</span> siano elementi neutri. Calcoliamo allora <span class="process-math">\(e\cdot f\text{:}\)</span> poiché <span class="process-math">\(e\)</span> è elemento neutro, si ha <span class="process-math">\(e\cdot f=f\text{;}\)</span> poiché <span class="process-math">\(f\)</span> è elemento neutro, si ha <span class="process-math">\(e\cdot f=e\text{.}\)</span> Dunque, <span class="process-math">\(e=f\text{.}\)</span></p>
