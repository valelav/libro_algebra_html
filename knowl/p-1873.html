<h5 class="heading"><span class="type">Capoverso</span></h5>
<p>Sia <span class="process-math">\(X\)</span> un sottoinsieme di un gruppo <span class="process-math">\(G\)</span> e sia <span class="process-math">\(H\)</span> il sottogruppo di <span class="process-math">\(G\)</span> generato da <span class="process-math">\(X\text{.}\)</span> Dato un elemento <span class="process-math">\(g\)</span> di <span class="process-math">\(G\text{,}\)</span> dimostrare che <span class="process-math">\(g\in\nrm{G}{H}\)</span> se e solo se <span class="process-math">\(x^{g}\in H\)</span> per ogni <span class="process-math">\(x\in X\text{.}\)</span></p>
