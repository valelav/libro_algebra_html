<article class="proposition theorem-like"><h3 class="heading">
<span class="type">Proposizione</span><span class="space"> </span><span class="codenumber">18.1.3</span><span class="period">.</span>
</h3>
<p>Sia <span class="process-math">\(\phi\colon R\to S\)</span> un omomorfismo di anelli. Allora</p>
<ol class="decimal">
<li><p>se <span class="process-math">\(T\)</span> è un sottoanello di <span class="process-math">\(R\text{,}\)</span> allora <span class="process-math">\(T\phi\)</span> è un sottoanello di <span class="process-math">\(S\text{;}\)</span></p></li>
<li><p>se <span class="process-math">\(U\)</span> è un sottoanello di <span class="process-math">\(S\text{,}\)</span> allora <span class="process-math">\(U\phi^{-1}\)</span> è un sottoanello di <span class="process-math">\(R\text{.}\)</span></p></li>
</ol></article><span class="incontext"><a href="sec-omomorfismi_anelli.html#prop-immagine_diretta_inversa_di_sottoanelli" class="internal">Contesto</a></span>
