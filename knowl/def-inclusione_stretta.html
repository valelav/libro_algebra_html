<span class="type">Definizione</span><span class="space"> </span><span class="codenumber">1.1.8</span><span class="period">.</span>
</h3>
<p>Se <span class="process-math">\(A\)</span> è un sottoinsieme di <span class="process-math">\(B\)</span> e <span class="process-math">\(A\ne B\text{,}\)</span> diremo che <span class="process-math">\(A\)</span> è un sottoinsieme <dfn class="terminology">proprio</dfn> di <span class="process-math">\(B\)</span> o che <span class="process-math">\(A\)</span> è contenuto <dfn class="terminology">strettamente</dfn> in <span class="process-math">\(B\)</span> e scriveremo <span class="process-math">\(A\subsetneq B\)</span> o <span class="process-math">\(B\supsetneq A\text{.}\)</span></p></article><span class="incontext"><a href="sec-insiemi.html#def-inclusione_stretta" class="internal">Contesto</a></span>
