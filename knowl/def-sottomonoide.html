</h3>

<ul class="disc">
<li><p><span class="process-math">\(1\in L\text{;}\)</span></p></li>
<li><p><span class="process-math">\(ab\in L\)</span> per ogni <span class="process-math">\(a\)</span> e <span class="process-math">\(b\)</span> in <span class="process-math">\(L\)</span> (<span class="process-math">\(L\)</span> è chiuso rispetto all'operazione).</p></li>
</ul></article><span class="incontext"><a href="sec-sottomonoidi_sottogruppi.html#def-sottomonoide" class="internal">Contesto</a></span>
