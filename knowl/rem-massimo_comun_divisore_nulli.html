</h3>
<p>Se <span class="process-math">\(a_{1}=a_{2}=\cdots=a_{n}=0\text{,}\)</span> i divisori comuni sono tutti gli interi. Il numero <span class="process-math">\(0\)</span> è, ovviamente, un divisore comune multiplo di tutti gli altri divisori comuni. Dunque, <span class="process-math">\((0,\ldots,0)\)</span> esiste ed è proprio <span class="process-math">\(0\text{.}\)</span></p></article><span class="incontext"><a href="sec-divisibilita_interi.html#rem-massimo_comun_divisore_nulli" class="internal">Contesto</a></span>
