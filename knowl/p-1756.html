<h6 class="heading"><span class="type">Capoverso</span></h6>
<p>Per definizione <span class="process-math">\(x\phi_{g}=xg\)</span> per ogni <span class="process-math">\(x\)</span> in <span class="process-math">\(X\)</span> e ogni <span class="process-math">\(g\)</span> in <span class="process-math">\(G\text{.}\)</span> Dalla definizione di azione, segue che <span class="process-math">\(x(gh)=(xg)h\text{,}\)</span> cioè <span class="process-math">\(x\phi_{gh}=x\phi_{g}\phi_{h}\text{:}\)</span> pertanto, <span class="process-math">\(\phi_{gh}=\phi_{g}\phi_{h}\text{,}\)</span> cioè <span class="process-math">\(\phi\)</span> è omomorfismo.</p>
