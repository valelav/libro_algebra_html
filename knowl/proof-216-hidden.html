<body class="ignore-math"><article class="hiddenproof"><p>La proprietà è immediata se ragioniamo in termini di ideali principali: infatti <span class="process-math">\(\ideal{a}=\ideal{a'}\)</span> e <span class="process-math">\(\ideal{b}=\ideal{b'}\)</span> e, pertanto, <span class="process-math">\(\ideal{a}\supseteq\ideal{b}\)</span> se e solo se <span class="process-math">\(\ideal{a'}\supseteq\ideal{b'}\text{.}\)</span></p></article></body>
