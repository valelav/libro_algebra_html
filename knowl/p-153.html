<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Riprendiamo l'esempio <a href="" class="xref" data-knowl="./knowl/ex-divide.html" title="Esempio 2.3.3">Esempio 2.3.3</a>. La relazione di “divide” nei naturali <span class="process-math">\(\Naturali\)</span> non è una relazione d'ordine totale. Esistono infatti coppie di numeri non confrontabili: ad esempio, presi <span class="process-math">\(2\)</span> e <span class="process-math">\(3\text{,}\)</span> nessuno dei due divide l'altro.</p>
