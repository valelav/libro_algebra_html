<h3 class="heading"><span class="type">Capoverso</span></h3>
<p>Diofanto<a href="" class="fn-knowl original" data-knowl="./knowl/fn-13-hidden.html" title="Nota a piè di pagina 4.5.1"><sup> 1 </sup></a> fu un matematico greco, il cui nome è rimasto legato alla ricerca di soluzioni intere di equazioni che, per questo motivo, vengono dette <dfn class="terminology">diofantine</dfn> o <dfn class="terminology">diofantee</dfn>. Qui ne studieremo un particolare tipo, quelle lineari.</p>
