<h3 class="heading"><span class="type">Capoverso</span></h3>
<p>Avendo identificato i naturali con un sottoinsieme degli interi, diremo che un intero <span class="process-math">\(n\)</span> è <dfn class="terminology">positivo</dfn> se è un naturale non nullo e che è <dfn class="terminology">negativo</dfn> se non è un naturale.</p>
