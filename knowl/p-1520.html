<h3 class="heading"><span class="type">Capoverso</span></h3>
<p>Un altro caso di prodotto di sottoinsiemi che vogliamo studiare è il caso in cui i sottoinsiemi coinvolti siano sottogruppi. In generale, non è detto che il prodotto di sottogruppi sia un sottogruppo.</p>
