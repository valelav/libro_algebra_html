<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Sia <span class="process-math">\(\phi\colon M\to N\)</span> un omomorfismo di <span class="process-math">\(R\)</span>-moduli. Allora</p>
<ol class="decimal">
<li><p>se <span class="process-math">\(L\)</span> è un sottomodulo di <span class="process-math">\(M\text{,}\)</span> allora <span class="process-math">\(L\phi\)</span> è un sottomodulo di <span class="process-math">\(N\text{;}\)</span></p></li>
<li><p>se <span class="process-math">\(J\)</span> è un sottomodulo di <span class="process-math">\(N\text{,}\)</span> allora <span class="process-math">\(J\phi^{-1}\)</span> è un sottomodulo di <span class="process-math">\(M\text{.}\)</span></p></li>
</ol>
