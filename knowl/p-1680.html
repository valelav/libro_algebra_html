<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Sia <span class="process-math">\(G\)</span> un gruppo generato da un suo sottoinsieme <span class="process-math">\(X\)</span> e siano <span class="process-math">\(\phi\colon G\to H\)</span> e <span class="process-math">\(\psi\colon G\to H\)</span> omomorfismi di gruppi. Se <span class="process-math">\(x\phi=x\psi\)</span> per ogni <span class="process-math">\(x\in X\text{,}\)</span> allora <span class="process-math">\(\phi=\psi\text{.}\)</span></p>
