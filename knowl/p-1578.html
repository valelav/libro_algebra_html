<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Sappiamo che l'inversa di una funzione invertibile è una funzione invertibile (<a href="" class="xref" data-knowl="./knowl/prop-proprieta_invertibili.html" title="Proposizione 3.2.24">Proposizione 3.2.24</a>). Dobbiamo allora provare che <span class="process-math">\(\phi^{-1}\)</span> è un omomorfismo.</p>
