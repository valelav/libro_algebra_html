<h4 class="heading"><span class="type">Capoverso</span></h4>
<p>Per quanto riguarda l'unicità, supponiamo che <span class="process-math">\(r\le s\)</span> e procediamo per induzione su <span class="process-math">\(r\text{.}\)</span> Se <span class="process-math">\(r=1\text{,}\)</span> allora <span class="process-math">\(n=p_{1}\text{:}\)</span> in particolare, <span class="process-math">\(n\)</span> è primo e per il <a href="" class="xref" data-knowl="./knowl/lem-primo_prodotto.html" title="Lemma 4.4.6">Lemma 4.4.6</a> otteniamo che <span class="process-math">\(s=1\)</span> e <span class="process-math">\(p_{1}=q_{1}\text{.}\)</span></p>
