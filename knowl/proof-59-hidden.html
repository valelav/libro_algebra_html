<body class="ignore-math"><article class="hiddenproof"><p>Per ogni <span class="process-math">\(m\)</span> e <span class="process-math">\(n\)</span> naturali si ha, grazie alla <a href="" class="xref" data-knowl="./knowl/prop-proprieta_potenze_monoide.html" title="Proposizione 7.1.17">Proposizione 7.1.17</a></p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/prop-proprieta_potenze_monoide.html ./knowl/prop-proprieta_potenze_elemento_invertibile.html">
\begin{equation*}
a^{m}\cdot a^{n}=a^{m+n}=a^{n+m}=a^{n}\cdot a^{m}\text{.}
\end{equation*}
</div>
<p class="continuation">Se <span class="process-math">\(a\)</span> è invertibile si estende al caso di esponenti interi qualunque usando la <a href="" class="xref" data-knowl="./knowl/prop-proprieta_potenze_elemento_invertibile.html" title="Proposizione 7.1.19">Proposizione 7.1.19</a>.</p></article></body>
